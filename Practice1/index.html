<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM Manipulation </h1>

    <div>
        <h2>Attribute Manipulation</h2>
        <img id="lightBulb" src="img/pic_bulboff.gif" alt="lightBulbImage"/>
        <button id="lightSwitch" onclick="toggleLightSwitch()">Toggle Light Switch</button>

    </div>
    
    <div>
        <h2>Keyboard Event</h2>
        <input type="text" id="keyInput" placeholder="Type something..."/>
        <p class="keyboard-box" id="keyDisplay"></p>

    </div>

    <div>
        <h2>Todo List Animate</h2>
        <ul id="animateList">
            <li> Item 1</li>
            <li> Item 2</li>
            <li> Item 3</li>
            <li> Item 4</li>
            <li> Item 5</li>
            <li> Item 6</li>
        </ul>
        <button id="bAnimateList">Animate List</button>
    </div>

    <script type="text/JavaScript" src="app.js"></script>
</body>
</html>
